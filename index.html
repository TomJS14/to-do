<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TO-DO</title>
    <script defer="defer" src="runtime.bundle.js"></script>
    <script defer="defer" src="index.bundle.js"></script>
    <script
      defer="defer"
      src="https://kit.fontawesome.com/0ed058305f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <header class="header">
      <h1>Get things done</h1>
      <div class="new-task-input">
        <form action="" data-new-list-form>
          <input
            data-new-list-input
            class="new-list"
            placeholder="New To-Do List"
          />
          <button class="btn create">+</button>
        </form>
      </div>
    </header>
    <div class="container">
      <div class="lists">
        <h2 class="task-list-header">My To-Do's</h2>
        <ul class="task-list" data-lists></ul>
      </div>
      <div class="todo-list" data-list-display-container>
        <div class="todo-header">
          <h2 class="list-title" data-list-title></h2>
          <p class="task-count" data-list-count></p>
        </div>
        <div class="todo-body">
          <div class="tasks" data-tasks></div>
          <div class="new-task-creator">
            <form action="" data-new-task-form>
              <input
                class="new-task"
                placeholder="Add new task"
                data-new-task-input
              />
              <button class="btn create">+</button>
            </form>
          </div>
        </div>
        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-tasks-button>
            Clear completed tasks
          </button>
          <button class="btn delete" data-delete-list-button>
            Delete To-Do List
          </button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>
        <script>
          document.write(new Date().getFullYear());
        </script>
        Made by TomJS14
        <a href="https://github.com/TomJS14" class="nav-link" target="_blank"
          ><svg
            viewbox="0 0 100 100"
            width="28"
            height="26"
            xmlns="http://www.w3.org/2000/svg"
          >

              fill-rule="evenodd"
              d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"
              fill="#fff"
            />
            >
          </svg></a
        >
      </p>
    </footer>
    <template id="task-template"
      ><div class="task">
        <input class="checkbox" type="checkbox" />
        <label><span class="custom-checkbox"></span></label>
        <input class="date-input" type="date" data-input-due-date /></div
    ></template>
  </body>
</html>
